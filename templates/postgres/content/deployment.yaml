apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ values.name }}
  namespace: ${{ values.namespace }}
  labels:
    app: ${{ values.name }}
    # This label allows RHDH to find this resource
    backstage.io/kubernetes-id: ${{ values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${{ values.name }}
  template:
    metadata:
      labels:
        app: ${{ values.name }}
        # This label allows RHDH to find the Pods
        backstage.io/kubernetes-id: ${{ values.name }}
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: "demopassword" # Hardcoded for simplicity in a demo
            - name: POSTGRES_DB
              value: "demodb"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          # Optional: Add limits so RHDH displays the resource usage bars
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
